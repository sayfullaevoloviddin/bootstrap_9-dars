<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

<div class="container">
    <div class="row my-5">
        <div class="col-md-6 offset-3">
            <div class="card">
                <div class="card-body">
                    <form action="#" method="get">
                        <div class="form-group">
                            <label for="login">Loginni kiriting!</label>
                            <input type="text" id="login" placeholder="Loginni kiriting!" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="password">Parolni kiriting!</label>
                            <input type="password" id="password" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="dist">Qo'shimcha</label>
                            <textarea name="" id="dist" class="form-control" placeholder="Qo'shimcha ma'lumot"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="region">Regionni tanlang</label>
                            <select name="region" id="region" class="form-control">
                                <option value="1">Toshkent</option>
                                <option value="2">Semarqand</option>
                                <option value="3">Buxoro</option>
                                <option value="4">Xorazm</option>
                                <option value="5">Andijon</option>
                            </select>
                        </div>
                        <div class="row">
                            <div class="col-md-4 offset-4">
                                <button type="button" class="btn btn-success btn-block">Succes</button>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="row my-5">
        <div class="col-md-6 offset-3">
            <form action="#">
                <div class="input-group">


                    <div class="input-group-prepend">
                        <button type="button" class="btn btn-light dropdown-toggle">
                            All categories
                        </button>
                        <div class="dropdown-menu">
                            <a href="#" class="dropdown-item">Toshkent</a>
                            <a href="#" class="dropdown-item">Samarqand</a>
                            <a href="#" class="dropdown-item">Buxoro</a>
                            <a href="#" class="dropdown-item">Xorazm</a>
                            <a href="#" class="dropdown-item">Andijon</a>
                        </div>
                    </div>
                    <input type="text" class="form-control" id="search" placeholder="Izlash">
                    <div class="input-group-append">
                        <button type="button" class="btn btn-danger">&telrec;</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="js/bootstrap.js"></script>
<script src="js/src/popover.js"></script>
<script src="js/jQuery.min.js"></script>
</body>
</html>
