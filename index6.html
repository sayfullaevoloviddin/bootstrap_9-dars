<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/main6.css">
</head>
<body>

<div class="container">
    <div class="row my-5">
        <div class="col-md-12">
            <div class="input-group input-group-sm">
                <div class="input-group-prepend">
                    <button type="button" class="btn btn-sm btn-light text-dark text-center">Small</button>
                </div>
                <input type="text" placeholder="" class="form-control form-control-sm">
            </div>
            <div class="input-group mt-2">
                <div class="input-group-prepend">
                    <button type="button" class="btn btn-light text-dark text-center">Default</button>
                </div>
                <input type="text" placeholder="" class="form-control">
            </div>
            <div class="input-group input-group-lg mt-2">
                <div class="input-group-prepend">
                    <button type="button" class="btn btn-lg btn-light text-dark text-center">Large</button>
                </div>
                <input type="text" placeholder="" class="form-control form-control-lg">
            </div>
        </div>
    </div>
</div>

<script src="js/jQuery.min.js"></script>
<script src="js/src/popover.js"></script>
<script src="js/bootstrap.js"></script>
</body>
</html>
