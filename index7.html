<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/main6.css">
</head>
<body>

<div class="container">
    <div class="row my-5">
        <div class="col-md-12">
            <div class="input-group">
                <div class="input-group-prepend">
                    <button type="button" class="btn text-center text-secondary ">Basic Button</button>
                </div>
                <input type="text" placeholder="Some text" class="form-control">
            </div>
            <div class="input-group mt-2">
                <input type="text" placeholder="Search" class="form-control">
                <div class="input-group-append">
                    <button type="button" class="btn btn-success text-center text-white">Go</button>
                </div>
            </div>
            <div class="input-group mt-2">
                <input type="text" placeholder="Something clever.." class="form-control">
                <div class="input-group-append">
                    <button type="button" class="btn btn-info text-white text-center">Ok</button>
                    <button type="button" class="btn btn-danger text-white text-center">Cencel</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="js/jQuery.min.js"></script>
<script src="js/src/popover.js"></script>
<script src="js/bootstrap.js"></script>
</body>
</html>
